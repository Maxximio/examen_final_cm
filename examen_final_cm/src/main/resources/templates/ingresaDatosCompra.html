<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inserta tus datos de compra</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/clientes/comprando}" th:object="${compa}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Numero de Vuelo:</label></td>
				<td><input type="text" id="numero" th:field="${compa.numero}"></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="ced" th:field="${compa.cedula}"></td>
			</tr>
			<tr>
				<td><label>Cantidad de pasajes:</label></td>
				<td><input type="number" id="valor" th:field="${compa.cantidadAsienteosComprados}"></td>
			</tr>
			
		</table>
		<input type="submit" value="Comprar" class="btn btn-outline-success">
	</form>
</body>

</html>
