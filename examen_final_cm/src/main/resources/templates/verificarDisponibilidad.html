<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Verificando Num Vuel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/clientes/verificar}" th:object="${vuelo}" th:method="GET">
		<table class="table table-dark table-striped">
			<tr>
				<td><label>Ingrese el numero de vuelo para verificar disponibilidad:</label></td>
				<td><input type="text" id="numero" th:field="${vuelo.numero}"></td>
			</tr>
			
		</table>
		<input type="submit" value="Buscar" class="btn btn-outline-success">
	</form>
</body>

</html>
